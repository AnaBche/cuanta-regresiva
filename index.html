<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cuenta Regresiva - Fin del Mandato Presidencial</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: white;
        }

        .container {
            text-align: center;
            padding: 40px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            backdrop-filter: blur(10px);
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
            max-width: 800px;
            width: 90%;
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        .subtitle {
            font-size: 1.2rem;
            margin-bottom: 40px;
            opacity: 0.9;
        }

        .countdown {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 20px;
            margin: 40px 0;
        }

        .time-unit {
            background: rgba(255, 255, 255, 0.15);
            padding: 25px 20px;
            border-radius: 15px;
            min-width: 120px;
            backdrop-filter: blur(5px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            transition: transform 0.3s ease;
        }

        .time-unit:hover {
            transform: translateY(-5px);
        }

        .number {
            font-size: 3rem;
            font-weight: bold;
            display: block;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        .label {
            font-size: 1rem;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-top: 10px;
            opacity: 0.8;
        }

        .end-date {
            font-size: 1.1rem;
            margin-top: 30px;
            padding: 15px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            border-left: 4px solid #FFD700;
        }

        .progress-bar {
            width: 100%;
            height: 8px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 4px;
            margin: 30px 0;
            overflow: hidden;
        }

        .progress {
            height: 100%;
            background: linear-gradient(90deg, #FFD700, #FFA500);
            border-radius: 4px;
            transition: width 0.5s ease;
        }

        @media (max-width: 600px) {
            h1 {
                font-size: 2rem;
            }
            
            .time-unit {
                min-width: 100px;
                padding: 20px 15px;
            }
            
            .number {
                font-size: 2.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>‚è∞ Cuenta Regresiva</h1>
        <p class="subtitle">Fin del mandato presidencial actual</p>
        
        <div class="countdown">
            <div class="time-unit">
                <span class="number" id="years">0</span>
                <span class="label">A√±os</span>
            </div>
            <div class="time-unit">
                <span class="number" id="days">0</span>
                <span class="label">D√≠as</span>
            </div>
            <div class="time-unit">
                <span class="number" id="hours">0</span>
                <span class="label">Horas</span>
            </div>
            <div class="time-unit">
                <span class="number" id="minutes">0</span>
                <span class="label">Minutos</span>
            </div>
            <div class="time-unit">
                <span class="number" id="seconds">0</span>
                <span class="label">Segundos</span>
            </div>
        </div>

        <div class="progress-bar">
            <div class="progress" id="progress"></div>
        </div>

        <div class="end-date">
            üìÖ <strong>Fecha objetivo:</strong> 10 de diciembre de 2027 a las 12:00 hs
        </div>
    </div>

    <script>
        // Fecha objetivo: 10 de diciembre de 2027 a las 12:00
        const endDate = new Date('2027-12-10T12:00:00').getTime();
        const startDate = new Date('2023-12-10T12:00:00').getTime(); // Inicio del mandato

        function updateCountdown() {
            const now = new Date().getTime();
            const distance = endDate - now;

            if (distance < 0) {
                document.getElementById('years').textContent = '0';
                document.getElementById('days').textContent = '0';
                document.getElementById('hours').textContent = '0';
                document.getElementById('minutes').textContent = '0';
                document.getElementById('seconds').textContent = '0';
                document.querySelector('.subtitle').textContent = '¬°El mandato ha finalizado!';
                return;
            }

            // C√°lculos de tiempo
            const years = Math.floor(distance / (1000 * 60 * 60 * 24 * 365));
            const days = Math.floor((distance % (1000 * 60 * 60 * 24 * 365)) / (1000 * 60 * 60 * 24));
            const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((distance % (1000 * 60)) / 1000);

            // Actualizar elementos
            document.getElementById('years').textContent = years;
            document.getElementById('days').textContent = days;
            document.getElementById('hours').textContent = hours;
            document.getElementById('minutes').textContent = minutes;
            document.getElementById('seconds').textContent = seconds;

            // Calcular progreso del mandato
            const totalDuration = endDate - startDate;
            const elapsed = now - startDate;
            const progressPercent = Math.min((elapsed / totalDuration) * 100, 100);
            document.getElementById('progress').style.width = progressPercent + '%';
        }

        // Actualizar cada segundo
        updateCountdown();
        setInterval(updateCountdown, 1000);

        // Efecto de parpadeo para los segundos
        setInterval(() => {
            const secondsElement = document.getElementById('seconds');
            secondsElement.style.opacity = '0.5';
            setTimeout(() => {
                secondsElement.style.opacity = '1';
            }, 200);
        }, 1000);
    </script>
</body>
</html>
